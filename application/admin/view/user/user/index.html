<div class="panel panel-default panel-intro">
    <div class="panel-heading">
        {:build_heading(null,FALSE)}
        <ul class="nav nav-tabs" data-field="status">
            <li class="{:$Think.get.status === 'normal' ? 'active' : ''}"><a href="#1" data-value="normal" data-toggle="tab">正常</a></li>
            <li class="{:$Think.get.status === 'locked' ? 'active' : ''}"><a href="#2" data-value="locked" data-toggle="tab">禁用</a></li>
        </ul>
    </div>

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit=""
                           data-operate-del=""
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>


<script id="customformtpl" type="text/html">
    <!--form表单必须添加form-commsearch这个类-->
    <form action="" class="form-commonsearch">
        <input class="operate" type="hidden" data-name="verify_status" value="="/>
        <input class="operate" type="hidden" name="verify_status" value=""/>
        <div style="border-radius:2px;margin-bottom:10px;background:#f5f5f5;padding:15px 20px;">
            <h4>搜索管理</h4>
            <hr>
            <div class="row">

                <div class="col-xs-12 col-sm-6 col-md-4">
                    <div class="form-group">
                        <label class="control-label">输入关键词</label>
                        <input type="hidden" class="operate" data-name="keyword" value="="/>
                        <div>
                            <input type="text" class="form-control" name="keyword" value="" placeholder="输入用户ID，名称，姓名，企业，手机" />
                        </div>
                    </div>
                </div>


                <div class="col-xs-12 col-sm-6 col-md-4">
                    <div class="form-group">
                        <label class="control-label">注册时间</label>
                        <input type="hidden" class="operate" data-name="createtime" value="RANGE"/>
                        <div>
                            <input type="text" class="form-control datetimerange" name="createtime" value=""/>
                        </div>
                    </div>
                </div>

                <div class="col-xs-12 col-sm-6 col-md-4" >
                    <!--这里添加68px是为了避免刷新时出现元素错位闪屏-->
                    <div class="form-group">
                        <label class="control-label">认证类型</label>
                        <input type="hidden" class="operate" data-name="typedata" value="="/>
                        <div>
                            <select class="form-control selectpicker" name="typedata" style="height:31px;width:45%;">
                                <option value="" selected>全部</option>
                                <option value="1" >个人</option>
                                <option value="2" >企业</option>
                            </select>
                        </div>
                    </div>
                </div>




                <div class="col-xs-12 col-sm-6 col-md-3">
                    <div class="form-group">
                        <label class="control-label"></label>
                        <div class="row">
                            <div class="col-xs-6">
                                <input type="submit" class="btn btn-success btn-block" value="提交"/>
                            </div>
                            <div class="col-xs-6">
                                <input type="reset" class="btn btn-primary btn-block" value="重置"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</script>
