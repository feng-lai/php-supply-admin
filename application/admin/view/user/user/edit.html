<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    {:token()}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2 required">{:__('Typedata')}:</label>
        <div class="col-xs-12 col-sm-4">
            <div class="radio">
                {if $row.typedata == 1}
                个人
                {else}
                企业
                {/if}
            </div>
        </div>
    </div>
    <input name="row[typedata]" type="hidden" value="{$row.typedata}" />
    <input name="row[verify_status]" type="hidden" value="1" />
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2 required"><span data-favisible="typedata='2'">经办人</span>昵称:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-nickname" class="form-control" name="row[nickname]" disabled type="text" value="{$row.nickname}" data-rule="required" >
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2 required"><span  data-favisible="typedata='2'">经办人</span>{:__('Mobile')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-mobile" class="form-control" name="row[mobile]" type="text" disabled value="{$row.mobile}" data-rule="required;mobile" >
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2"><span  data-favisible="typedata='2'">经办人</span>{:__('Id_no_name')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-Id_no_name" class="form-control" name="row[id_no_name]" disabled type="text" value="{$row.id_no_name}">
        </div>
    </div>


    <div class="form-group"  data-favisible="typedata='2'">
        <label class="control-label col-xs-12 col-sm-2 required">{:__('Company_name')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-company_name" class="form-control" name="row[company_name]" disabled type="text" data-rule="required" value="{$row.company_name}">
        </div>
    </div>
    <div class="form-group"  data-favisible="typedata='2'">
        <label class="control-label col-xs-12 col-sm-2">{:__('Company_id_no')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-company_id_no" class="form-control" name="row[company_id_no]" disabled type="text" value="{$row.company_id_no}">
        </div>
    </div>
    <div class="form-group"  data-favisible="typedata='2'">
        <label class="control-label col-xs-12 col-sm-2">{:__('Company_id_no_image')}:</label>
        <div class="col-xs-12 col-sm-4">
            <div class="input-group">
                <img src="{$row.company_id_no_image|htmlentities|cdnurl}" data-tips-image class="profile-user-img img-responsive id-img">
            </div>
        </div>
    </div>
    <div class="form-group"  data-favisible="typedata='2'">
        <label class="control-label col-xs-12 col-sm-2">{:__('Company_attachfile')}:</label>
        <div class="col-xs-12 col-sm-4">
            <div class="input-group">
                <img src="{$row.company_attachfile|htmlentities|cdnurl}" data-tips-image class="profile-user-img img-responsive id-img">
            </div>
            <ul class="row list-inline faupload-preview" id="p-company_attachfile"></ul>
        </div>
    </div>


    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="reset" class="btn btn-primary btn-embossed" data-favisible="typedata='2'">重置</button>
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
