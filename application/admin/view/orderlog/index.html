<div class="panel panel-default panel-intro">
    {:build_heading(null,FALSE)}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        {:build_toolbar('refresh')}
                        <div class="dropdown btn-group {:$auth->check('user/user/multi')?'':'hide'}">
                        </div>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>

<script id="customformtpl" type="text/html">
    <!--form表单必须添加form-commsearch这个类-->
    <form action="" class="form-commonsearch">
        <div style="border-radius:2px;margin-bottom:10px;background:#f5f5f5;padding:15px 20px;">
            <h4>搜索管理</h4>
            <hr>
            <div class="row">


                <div class="col-xs-12 col-sm-6 col-md-4">
                    <div class="form-group">
                        <label class="control-label">起止时间</label>
                        <input type="hidden" class="operate" data-name="a.createtime" value="RANGE"/>
                        <div>
                            <input type="text" class="form-control datetimerange" name="a.createtime" value=""/>
                        </div>
                    </div>
                </div>

                <div class="col-xs-12 col-sm-6 col-md-4" style="min-height:68px;">
                    <!--这里添加68px是为了避免刷新时出现元素错位闪屏-->
                    <div class="form-group">
                        <label class="control-label">支付类型</label>
                        <input type="hidden" class="operate" data-name="a.pay_type" value="in"/>
                        <div>
                            <!--给select一个固定的高度-->
                            <!--@formatter:off-->
                            <select id="c-flag" class="form-control selectpicker" multiple name="a.pay_type" style="height:31px;">
                                <option value="0" selected>未选择</option>
                                <option value="1" selected>微信</option>
                                <option value="2" selected>支付宝</option>
                                <option value="3" selected>线下</option>
                            </select>
                            <!--@formatter:on-->
                        </div>
                    </div>
                </div>


                <div class="col-xs-12 col-sm-6 col-md-3">
                    <div class="form-group">
                        <label class="control-label"></label>
                        <div class="row">
                            <div class="col-xs-6">
                                <input type="submit" class="btn btn-success btn-block" value="提交"/>
                            </div>
                            <div class="col-xs-6">
                                <input type="reset" class="btn btn-primary btn-block" value="重置"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</script>
