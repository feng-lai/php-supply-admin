<div class="panel panel-default panel-intro">
    <div>
        <input class="form-control" type="text" placeholder="输入关键字搜索标签" id="search">
    </div>
    <div class="panel-heading">
        {:build_heading()}
        <ul class="nav nav-tabs" data-field="type">
        <li class="{:$type === '1' ? 'active' : ''}"><a data-toggle="tab" data-value="1" >行业标签</a></li>
        <li class="{:$type === '2' ? 'active' : ''}"><a data-toggle="tab" data-value="2" >技能标签</a></li>
        <li class="{:$type === '3' ? 'active' : ''}"><a data-toggle="tab" data-value="3">区域标签</a></li>
        </ul>
    </div>
    <div class="panel-body">
        <input type="hidden" name="tagids" id="tagids" value=""/>
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div class="col-xs-12 col-sm-12">
                        <div class="col-xs-3 col-sm-3 tag-one">
                            <!-- 一级标签列表 -->
                            {foreach name="tags" item="vo"}
                            <div class="item" data-value="{$vo.id}" data-sel="{$vo.sel}">{$vo.name}</div>
                            {/foreach}

                        </div>
                        <div class="col-xs-9 col-sm-9">
                            <p class="sub-title">二级标签（多选，至少选择1个）</p>
                            <div class="col-xs-12 col-sm-12 tag-two">
                                <!-- 二级标签列表 -->


                            </div>
                            <p class="sub-title">三级标签（多选，至少选择1个）</p>
                            <div class="col-xs-12 col-sm-12 tag-three">
                                <!-- 三级标签列表 -->
                           
                                

                            </div>

                        </div>
                    </div>
                    <!-- 已选标签 -->
                    <div class="col-xs-12 col-sm-12">
                        <div class="col-xs-2 col-sm-2">
                            <span class="sel-num">已选0个标签：</span>
                        </div>
                        <div class="col-xs-10 col-sm-10 sel-tag">
                            
                        </div>
                        
                    </div>
                </div>
            </div>

        </div>

    </div>
    <div class="form-group ">
        <label class="control-label col-xs-12 col-sm-12"></label>
        <div class="col-xs-12 col-sm-12 text-center" >
            <button id="cancel"  class="btn btn-primary btn-embossed ">{:__('CANCEL')}</button>
            <button id="confirm"  class="btn btn-primary btn-embossed">{:__('OK')}</button>
        </div>
    </div>
</div>

<style>
    .item{
        border: 1px solid #a5a5a5;
        background: #ffffff;
        color: #333333;
        text-align: center;
        line-height: 40px;
        width: 120px;
        font-size: 14px;

    }
    .sub-title{
        line-height:30px;
        font-size: 12px;
        font-weight:500;
    }
    .tag-two,.tag-three{
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
    }
    .tag-two .item,.tag-three .item{
        margin-right: 20px;
        margin-bottom: 20px;
    }
    .dropup{
        margin-bottom: 10px;
        margin-right: 20px;
    }
    .checked{
        background-color: #aaaaaa;
        color: #ffffff;
        border:0;
    }
    .form-group {
        position: fixed;
        bottom: 0;
        width:100%;
    }
    .sel-num{
        font-size: 12px;
        color:#333333;
        white-space:nowrap;
    }
</style>
