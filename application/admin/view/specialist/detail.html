<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="" >
    <div class="title">
        <h3>基础信息</h3>
    </div>
    <input name="row[user_id]" type="hidden" data-rule="required" value="{$row.user_id|htmlentities}">
    <input name="row[id]" type="hidden" data-rule="required" value="{$row.id|htmlentities}">

    <!--<div class="form-group">
        <label class="control-label col-xs-12 col-sm-2 required">头像:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-avatar" class="form-control" size="50" name="row[avatar]" type="text" data-rule="required" value="{$row.avatar|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-avatar" class="btn btn-danger faupload" data-input-id="c-avatar" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp,image/webp" data-multiple="false" data-preview-id="p-avatar"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-avatar" class="btn btn-primary fachoose" data-input-id="c-avatar" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-avatar"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-avatar"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2 required">手机号:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mobile" class="form-control" name="row[mobile]" type="text" data-rule="required" value="{$row.mobile|htmlentities}">
        </div>
    </div>-->

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2 required">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" class="form-control" name="row[name]" type="text" data-rule="required" disabled value="{$row.name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2 required">{:__('Wechat')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-wechat" class="form-control" name="row[wechat]" type="text" data-rule="required" disabled value="{$row.wechat|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2 required">{:__('Addr')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-addr" class="form-control" name="row[addr]" type="text" data-rule="required" disabled value="{$row.addr|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2 required">{:__('Nickname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-nickname" class="form-control" name="row[nickname]" type="text" data-rule="required" disabled value="{$row.nickname|htmlentities}">
        </div>
    </div>

    <div class="title">
        <h3>收款信息</h3>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2 required">收款银行:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-id_no_bank_name" class="form-control" name="row[id_no_bank_name]" type="text" disabled data-rule="required" value="{$row.id_no_bank_name|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2 required">银行账号:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-id_no_bank_id" class="form-control" name="row[id_no_bank_id]" type="text" disabled data-rule="required" value="{$row.id_no_bank_id|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2 required">收款人:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-id_no_bank_user" class="form-control" name="row[id_no_bank_user]" type="text" disabled data-rule="required" value="{$row.id_no_bank_user|htmlentities}">
        </div>
    </div>


    <div class="title">
        <h3>专家信息登记</h3>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2 required">{:__('Industry_ids')}:</label>
        <input id="c-industry_ids" type="hidden" name="row[industry_ids]" data-rule="required" disabled value="{$row.industry_ids|htmlentities}"/>
        <div class="col-xs-12 col-sm-8 industry_ids">
            {foreach $in_arr as $v}
            <div class="btn-group dropup dropup_{$v['id']}"><button type="button" class="btn btn-primary">{$v['name']}</button></div>
            {/foreach}

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2 required">{:__('Skill_ids')}:</label>
        <input id="c-skill_ids" type="hidden" name="row[skill_ids]" data-rule="required" disabled value="{$row.skill_ids|htmlentities}"/>
        <div class="col-xs-12 col-sm-8 skill_ids">
            {foreach $sk_arr as $v}
            <div class="btn-group dropup dropup_{$v['id']}"><button type="button" class="btn btn-primary">{$v['name']}</button></div>
            {/foreach}

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2 required">{:__('Area_ids')}:</label>
        <input id="c-area_ids" type="hidden" name="row[area_ids]" data-rule="required" disabled value="{$row.area_ids|htmlentities}"/>
        <div class="col-xs-12 col-sm-8 area_ids">
            {foreach $area_arr as $v}
            <div class="btn-group dropup dropup_{$v['id']}"><button type="button" class="btn btn-primary">{$v['name']}</button></div>
            {/foreach}
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2 required">{:__('Level_ids')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-level_ids" class="form-control" name="row[level_ids]" type="text" data-role='tagsinput' data-tagsinput-options='{"maxTags":25,"maxChars":20,"trimValue":true}' data-rule="required" value="{$row.level_ids|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2 required">{:__('Keywords_json')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-keywords_json" class="form-control" name="row[keywords_json]" disabled type="text" data-role='tagsinput' data-tagsinput-options='{"maxTags":25,"maxChars":20,"trimValue":true}' data-rule="required"  value="{$row.keywords_json|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2 required">{:__('Lowest_price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-lowest_price" class="form-control" step="0.01" disabled name="row[lowest_price]" type="number" data-rule="required;range(0~)" value="{$row.lowest_price|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2 required">{:__('Case_json')}:</label>
        <div class="col-xs-12 col-sm-8">
            <dl class="fieldlist" data-name="row[case_json]" data-template="casetpl">
                <dd>
                </dd>
                <dd>
                    <a href="javascript:;" class="btn btn-sm btn-success btn-append"><i class="fa fa-plus"></i> 追加</a>
                </dd>
                <textarea  id="c-case_json" name="row[case_json]" class="form-control hide" cols="30" rows="5" data-rule="required">{$case_json}</textarea>
            </dl>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2 required">{:__('certificate_json')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="col-xs-12 col-sm-12">
                <table id="table2" class="table table-striped table-bordered table-hover table-nowrap"
                       data-operate-edit=""
                       data-operate-del=""
                       width="100%">
                    <tr>
                        <td class="tdh">证书名称</td>
                        <td class="tdh">证书时间</td>
                        <td class="tdh">证书凭证</td>
                        <td class="tdh">发证机构</td>
                    </tr>
                    {foreach $row.certificate_json as $k=>$v}
                    {if $v}
                    <tr id="row{$k}" style="line-height:80px;">
                        <td class="td">李先生1</td>
                        <td class="td">{:implode(' - ',$v.certifitime)}</td>
                        <td class="td">
                            <a class="thumbnail">
                                <img style="height:80px;" src="{$v.certifiimage|htmlentities|cdnurl}" height="80px">
                            </a>
                        </td>
                        <td class="td">{$v.name}</td>
                    </tr>
                    {/if}
                    {/foreach}
                </table>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2 required">{:__('edu_json')}:</label>
        <div class="col-xs-12 col-sm-8">
            <dl class="fieldlist" data-name="row[edu_json]" data-template="edutpl">
                <dd>
                </dd>
                <textarea  id="c-edu_json" name="row[edu_json]" class="form-control hide" cols="30" rows="5" data-rule="required">
                {$edu_json}
                </textarea>
            </dl>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2 required">{:__('Feature_json')}:</label>
        <div class="col-xs-12 col-sm-8">
            <!-- <input id="c-feature_json" class="form-control" name="row[feature_json]" type="text"> -->
            <dl class="fieldlist" data-name="row[feature_json]" data-template="featuretpl">
                <dd>
                </dd>
                <dd>
                    <a href="javascript:;" class="btn btn-sm btn-success btn-append"><i class="fa fa-plus"></i> 追加</a>
                </dd>
                <textarea  id="c-feature_json" name="row[feature_json]" class="form-control hide" cols="30" rows="5" data-rule="required">
                {$feature_json}
                </textarea>
            </dl>
        </div>
    </div>



    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2 required">{:__('Intro')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-intro" class="form-control " rows="5" name="row[intro]" cols="50" data-rule="required">{$row.intro|htmlentities}</textarea>
        </div>
    </div>
    <input type="hidden" name="row[status]" value="1" />
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="button" id="sub" class="btn btn-primary btn-embossed">提交审核更新</button>
        </div>
    </div>
</form>
<!-- 添加证书弹框 -->
<form  id="add-certificate-form" style="display: none;" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group" style="margin-top:20px;">
        <label class="control-label col-xs-12 col-sm-2">证书名称:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" class="form-control" name="row[name]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">证书图片:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-certifiimage" class="form-control" size="50" name="row[certifiimage]" type="text" value="">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-certifiimage" class="btn btn-danger faupload" data-input-id="c-certifiimage" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp,image/webp" data-multiple="false" data-preview-id="p-certifiimage"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-certifiimage" class="btn btn-primary fachoose" data-input-id="c-certifiimage" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-certifiimage"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-certifiimage"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">证书时间</label>
        <div class="col-xs-12 col-sm-8">
            <input data-locale='{"format":"YYYY/MM/DD"}' placeholder="指定日期" id="c-certifitime" class="form-control datetimerange" name="row[certifitime]" type="text" value=""  autocomplete="off">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">证书机构</label>
        <div class="col-xs-12 col-sm-8">
            <input  placeholder="" id="c-certifi_company" class="form-control" name="row[certifi_company]" type="text" value="">
        </div>
    </div>

</form>

<!--专家特色模板-->
<script type="text/html" id="featuretpl">
    <dd class="form-group">
        <div class="col-xs-12 col-sm-12">
            <div class="col-xs-8 col-sm-8" style="padding:0 0 20px 0;border:1px solid #aaa;">
                <label class="control-label col-xs-12 col-sm-12" style="text-align:left;">标题</label>

                <div class="col-xs-12 col-sm-12">
                    <input style="width:100%;" style="" type="text" name="row[<%=name%>][<%=index%>][name]" class="form-control" value="<%=row['name']%>" size="10">
                </div>
                <label class="control-label col-xs-12 col-sm-12" style="text-align:left;">描述</label>
                <div class="col-xs-12 col-sm-12">
                    <textarea type="text" name="row[<%=name%>][<%=index%>][gender]" class="form-control" value="<%=row['gender']%>"><%=row['gender']%></textarea>
                </div>
            </div>
            <div class="col-xs-4 col-sm-4 text-center">
                <span class="btn btn-sm btn-danger btn-remove"><i class="fa fa-times"></i></span> <span class="btn btn-sm btn-primary btn-dragsort"><i class="fa fa-arrows"></i></span>
            </div>
        </div>
    </dd>
</script>

<!--服务案例模板-->
<script type="text/html" id="casetpl">
    <dd class="form-group">
        <div class="col-xs-12 col-sm-12">
            <div class="col-xs-8 col-sm-8" style="padding:0 0 20px 0;border:1px solid #aaa;">
                <label class="control-label col-xs-12 col-sm-12" style="text-align:left;">标题</label>

                <div class="col-xs-12 col-sm-12">
                    <input placeholder="请用一句话描述服务案例" style="width:100%;" style="" type="text" name="row[<%=name%>][<%=index%>][desc]" class="form-control" value="<%=row['desc']%>" size="10">
                </div>
            </div>
            <div class="col-xs-4 col-sm-4 text-center">
                <span class="btn btn-sm btn-danger btn-remove"><i class="fa fa-times"></i></span> <span class="btn btn-sm btn-primary btn-dragsort"><i class="fa fa-arrows"></i></span>
            </div>
        </div>
    </dd>
</script>

<!--教育模板-->
<script type="text/html" id="edutpl">
    <dd class="form-group">
        <div class="col-xs-12 col-sm-12">
            <div class="col-xs-10 col-sm-10">
                <div class="col-xs-6 col-sm-6" style="padding:0 0 20px 0;border:1px solid #aaa;">
                    <label class="control-label col-xs-12 col-sm-12" style="text-align:left;">学校名称</label>

                    <div class="col-xs-12 col-sm-12">
                        <input style="width:100%;" style="" disabled type="text" name="row[<%=name%>][<%=index%>][school_name]" class="form-control" value="<%=row['school_name']%>" size="10">
                    </div>
                </div>
                <div class="col-xs-6 col-sm-6" style="padding:0 0 20px 0;border:1px solid #aaa;">
                    <label class="control-label col-xs-12 col-sm-12" style="text-align:left;">学历</label>

                    <div class="col-xs-12 col-sm-12">
                        <input style="width:100%;" style="" disabled type="text" name="row[<%=name%>][<%=index%>][degree_name]" class="form-control" value="<%=row['degree_name']%>" size="10">
                    </div>
                </div>
                <div class="col-xs-6 col-sm-6" style="padding:0 0 20px 0;border:1px solid #aaa;">
                    <label class="control-label col-xs-12 col-sm-12" style="text-align:left;">专业/研究方向</label>

                    <div class="col-xs-12 col-sm-12">
                        <input style="width:100%;" style="" disabled type="text" name="row[<%=name%>][<%=index%>][major_name]" class="form-control" value="<%=row['major_name']%>" size="10">
                    </div>
                </div>
                <div class="col-xs-6 col-sm-6" style="padding:0 0 20px 0;border:1px solid #aaa;">
                    <label class="control-label col-xs-12 col-sm-12" style="text-align:left;">时间段</label>

                    <div class="col-xs-5 col-sm-5">
                        <input style="width:100%;" style="" disabled type="year" name="row[<%=name%>][<%=index%>][begin_time]" class="form-control" value="<%=row['begin_time']%>" size="10">
                    </div>
                    <div class="col-xs-2 col-sm-2 text-center">-</div>
                    <div class="col-xs-5 col-sm-5">
                        <input style="width:100%;" style="" disabled type="year" name="row[<%=name%>][<%=index%>][end_time]" class="form-control" value="<%=row['end_time']%>" size="10">
                    </div>
                </div>
            </div>

        </div>
    </dd>
</script>

<style>
    .dropup{
        margin-bottom: 5px;
        margin-right: 20px;
    }
    .tdh{
        height: 40px;
        line-height:40px;
        text-align: center;
    }
    .td{
        height: 80px !important;;
        line-height:80px !important;;
        text-align: center !important;
    }
</style>
