<form id="edit-form"  class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    {:token()}
    <input id="c-id" class="form-control" name="row[id]" type="hidden"  value="{$row.id}" >

    <div class="form-group">
        <label for="c-sn" class="control-label col-xs-12 col-sm-2">关联订单:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sn" class="form-control" name="row[sn]" type="text"  value="{$row.sn|htmlentities}" disabled>
        </div>
    </div>


    <div class="form-group">
        <label for="c-deal_info" class="control-label col-xs-12 col-sm-2">处理说明:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-deal_info" class="form-control" name="row[deal_info]" type="text"  value="{$row.deal_info|htmlentities}" disabled>
        </div>
    </div>

    <div class="form-group">
        <label for="c-debit_explan" class="control-label col-xs-12 col-sm-2">扣款说明:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-debit_explan" class="form-control" name="row[debit_explan]" type="text"  value="{$row.debit_explan|htmlentities}" disabled>
        </div>
    </div>


    <div class="form-group">
        <label for="c-status" class="control-label col-xs-12 col-sm-2">订单状态:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-status" class="form-control" name="row[status]" type="text"  value="已中止" disabled>
        </div>
    </div>

    <div class="form-group">
        <label for="c-nickname" class="control-label col-xs-12 col-sm-2">需求方:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-nickname" class="form-control" name="row[nickname]" type="text"  value="{$row.nickname|htmlentities}" disabled>
        </div>
    </div>

    <div class="form-group">
        <label for="c-debit_per" class="control-label col-xs-12 col-sm-2">应退还服务费:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-debit_per" class="form-control" name="row[return_price]" type="text"  value="{$row.return_price|htmlentities}" disabled>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">收款银行:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" name="row[user_id_no_bank_name]" type="text"  value="{$row.user_id_no_bank_name|htmlentities}" disabled>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">用户名称:</label>
        <div class="col-xs-12 col-sm-8">
            <input  class="form-control" name="row[nickname]" type="text"  value="{$row.nickname|htmlentities}" disabled>
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">收款账户:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" name="row[user_id_no_bank_id]" type="text"  value="{$row.user_id_no_bank_id|htmlentities}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">收款人:</label>
        <div class="col-xs-12 col-sm-8">
            <input  class="form-control" name="row[id_no_name]" type="text"  value="{$row.id_no_name|htmlentities}" disabled>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">应支付专家服务费:</label>
        <div class="col-xs-12 col-sm-8">
            <input  class="form-control" name="row[price]" type="text"  value="{$row.price|htmlentities}" disabled>
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">收款银行:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" name="row[id_no_bank_name]" type="text"  value="{$row.id_no_bank_name|htmlentities}" disabled>
        </div>
    </div>

    <div class="form-group">
        <label for="c-specia_name" class="control-label col-xs-12 col-sm-2">服务专家:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-specia_name" class="form-control" name="row[specia_name]" type="text"  value="{$row.specia_name|htmlentities}" disabled>
        </div>
    </div>

    <div class="form-group">
        <label for="c-id_no_bank_id" class="control-label col-xs-12 col-sm-2">收款账户:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" name="row[id_no_bank_id]" type="text"  value="{$row.id_no_bank_id|htmlentities}" disabled>
        </div>
    </div>

    <div class="form-group">
        <label for="c-id_no_bank_id" class="control-label col-xs-12 col-sm-2">收款人:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" name="row[id_no_bank_user]" type="text"  value="{$row.id_no_bank_user|htmlentities}" disabled>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">需求方应退还服务费:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" name="row[return_price]" type="text"  value="{$row.return_price|htmlentities}" disabled>
        </div>
    </div>



    <div class="form-group">
        <label for="c-grant_voucher" class="control-label col-xs-12 col-sm-2">发放转账凭证:</label>
        <div class="col-xs-12 col-sm-8">
            <img style="float: left;width: 200px;" class="profile-user-img img-responsive id-img" src="{$row.refund_voucher|htmlentities|cdnurl}" alt="">
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">应支付专家服务费:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" name="row[price]" type="text"  value="{$row.price|htmlentities}" disabled>
        </div>
    </div>


    <div class="form-group">
        <label for="c-grant_voucher" class="control-label col-xs-12 col-sm-2">发放转账凭证:</label>
        <div class="col-xs-12 col-sm-8">
            <img style="float: left;width: 200px;" class="profile-user-img img-responsive id-img" src="{$row.grant_voucher|htmlentities|cdnurl}" alt="">
        </div>
    </div>





</form>
